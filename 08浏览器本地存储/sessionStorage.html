<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SessionStorage</title>
</head>
<body>
<h2>
    sessionStorage
</h2>
<button onclick="saveData()">点我保存数据</button>
<button onclick="readData()">点我读取数据</button>
<button onclick="delData()">点我删除数据</button>
<button onclick="delAllData()">点我清空数据</button>
</body>
<script>
    let p ={name:'zzs',age:18}
    function saveData(){
        window.sessionStorage.setItem('msg','hello!')
        window.sessionStorage.setItem('Person',JSON.stringify(p))
    }
    function readData(){
        console.log(sessionStorage.getItem('msg'));
        const person = sessionStorage.getItem('Person')
        console.log(JSON.parse(person));
    }
    function delData(){
        sessionStorage.removeItem('msg')
    }
    function delAllData(){
        sessionStorage.clear()
    }

</script>
</html>
